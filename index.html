<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <header>
        <h1>POKEDEX</h1>
    </header>

    <!-- Buscador -->
    <nav class="navbar bg-dark border-bottom border-body navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid d-flex">
            <input class="form-control me-2" type="search" id="barraBuscador" aria-label="Search" placeholder="üîé Buscar un pokemon...">
        </div>
    </nav>

    <div id="containerTarjetas">
        <!-- Tarjetas de los pokemones -->
        <div id="tarjetas"></div>

        <!-- Modal de las tarjetas --> 
        <div id="modal">
            <div id="modalContenido" class="modal-content">
                <h5 id="modalNombre" class="modal-title">Informaci√≥n del pokemon</h5>
                <div class="modal-body">
                    <p id="modalPeso"></p>
                    <p id="modalHabilidades"></p>
                    <p id="modalDebilidades"></p>
                </div>

                <button type="button" class="btn btn-primary" id="btnCerrar">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./assets/js/primero.js"></script>

</body>

</html>
